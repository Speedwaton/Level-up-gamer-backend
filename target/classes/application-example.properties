# application.properties - Archivo de ejemplo
# Copia este archivo como application.properties y configura tus valores

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/levelupgamer?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=TU_PASSWORD_AQUI
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Puerto del servidor
server.port=8080

# Configuración JWT
jwt.secret=TU_SECRET_KEY_AQUI_MINIMO_256_BITS_PARA_HS256_MUY_LARGO_Y_SEGURO
jwt.expiration=86400000
